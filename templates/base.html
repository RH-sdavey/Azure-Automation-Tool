<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>GraphTool</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/simple-datatables/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/hover.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/squarechip/timeline.min.css') }}" rel="stylesheet" />

</head>

<body>
<header class="header fixed-top d-flex align-items-center justify-content-between" id="header">
    <div class="d-flex align-items-start">
        <h1><i class="bi bi-menu-app toggle-sidebar-btn hvr-pulse-grow" id="toggle-sidebar-btn"></i></h1>
    </div>
    <div class="d-flex align-items-center justify-content-end" style="width: 50%">
        <a class="logo align-items-center" href="{{ url_for('index_route') }}">
            <img alt="" src="{{ url_for('static', filename='assets/img/seanlogo.png') }}">
        </a>
    </div>
</header>
<aside class="sidebar" id="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item d-flex justify-content-center hvr-pulse-grow">
            <div class="toggle-icon justify-content-center px-2 mt-4" id="toggle-icon">
                <i class="bi bi-x-circle"></i>
            </div>
        </li>
        <hr/>
        <li class="nav-item d-flex justify-content-center">
            <img alt=""
                 src="{{ url_for('static', filename='assets/img/azure.png') }}"
                 style="height:4em; width:4em; margin-top: 12px;">
        </li>
        <li class="nav-item">
            <a class="nav-link hvr-underline-from-left" href="{{ url_for('azure_application_workloads_route') }}">
                <i class="bi bi-circle"></i>
                <span class="">Application Workloads</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link hvr-underline-from-left" href="{{ url_for('azure_quickstarts_route') }}">
                <i class="bi bi-circle"></i>
                <span class="">Quickstarts</span>
            </a>
        </li>
        <hr/>
    </ul>
</aside>


<main class="main" id="main">
    {% block body %}
    {% endblock %}
</main>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

<script>

    // Get all nav links with data-bs-toggle="pill"
    const navLinks = document.querySelectorAll('[data-bs-toggle="pill"]');

    // Add a click event listener to each nav link
    navLinks.forEach(link => {
        link.addEventListener('click', function () {
            // Remove the "active" class from all nav links
            navLinks.forEach(navLink => {
                navLink.classList.remove('active');
            });

            // Add the "active" class to the clicked nav link
            this.classList.add('active');
        });
    });
</script>

<script src="{{ url_for('static', filename='assets/vendor/simple-datatables/simple-datatables.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/squarechip/timeline.min.js') }}"></script>

</body>
</html>
